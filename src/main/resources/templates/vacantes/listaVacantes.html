<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>EmpleosApp | Listado de Ofertas de Trabajo</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="bootstrap/css/jumbotron.css" rel="stylesheet">
    <link href="bootstrap/css/sticky-footer-navbar.css" rel="stylesheet">
    <!--<link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">-->
    
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link th:href="@{/css/jquery-ui.css}" rel="stylesheet" >
    <link th:href="@{/css/all.css}" rel="stylesheet" >
    <link th:href="@{/fontawesome/css/all.css}" rel="stylesheet" >
    
    
    
  </head>

  <body>
    <header th:insert="fragments/menu::menu-principal">
      
    </header>  

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Listado de Ofertas de Trabajo</strong></h4>              
          <div class="card-body">
            <a class="btn btn-primary" th:href="@{/vacantes/crear}" title="Crear nueva Oferta de Trabajo" role="button"><i class="fas fa-file" aria-hidden="true"></i> Nueva</a>            
            <hr>
             <div th:if="${msg !=null}" class='alert alert-success' th:text="${msg}" role='alert'></div>
            
            
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Categoría</th>
                  <th scope="col">Nombre</th>                  
                  <th scope="col">Fecha Pub.</th>
                  <th scope="col">Estatus</th>
                  <th scope="col">Destacada</th>
                  <th scope="col">Detalles</th>
                  <th scope="col">Operaciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="p:${vacante}">
                  <td th:text="${p.categoria.nombre}"></td>
                  <td th:text="${p.nombre}"></td>                  
                  <td th:text="${#dates.format(p.fecha,'dd-MM-yyyy')}"></td>
                  <td th:text="${p.estatus}"></td>
                   <td>
                  <span th:if="${p.destacado==1}" class="badge badge-success">Si</span>
          	<span th:unless="${p.destacado==1}" class="badge badge-danger">No</span>
                                    </td>
                                    <td th:utext="${p.detalles}"></td>
                  <td>
                    <a th:href="@{/vacantes/editar/{id} (id=${p.id})}" class="btn btn-success btn-sm" role="button" title="Editar el registro."><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                    <a th:href="@{/vacantes/eliminar/{id} (id=${p.id})}" onclick="return confirm('¿Estas seguro?')" class="btn btn-danger btn-sm" role="button" title="Eliminar el registro."><i class="fas fa-trash" aria-hidden="true"></i></a>
                  </td>
                </tr>
                
                               
              </tbody>
            </table>
            
            <nav th:if="${vacante.totalPages>0}" arial-label="Page navigation example">
            <ul class="pagination">
            <li class="page-item"><a th:href="@{/vacantes/indexPaginado(page=${vacante.number-1})}" class="page-link">Anterior</a></li>
            <li class="page-item"><a th:href="@{/vacantes/indexPaginado(page=${vacante.number+1})}" class="page-link">Siguiente</a></li>
            
            
            </ul>
                   
            
            </nav>
            
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer th:insert="fragments/pie::pie-pagina" class="footer">
    
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>  
    <script th:src="@{/bootstrap/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/js/jquery-ui.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>    
    <script th:src="@{/tinymce/tinymce.min.js}"></script>   
  </body>
</html>
